<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.body.style.backgroundImage</title>
    <style>
      * {
        height: 100%;
      }

      body {
        background-color: #222;
        color: white;
        /* background-image: radial-gradient(circle, blue, green, red); */
      }

      #text {
        color: transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: justify;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      Cor de fundo:
      <!-- O conteúdo em "text" pode ser visto por estar antes da div abaixo dele -->
      <!-- A div abaixo dele é influenciada pelo css * acima, que impede conteúdos abaixo serem exibidos -->
      <p id="text">Texto</p>
      <div id="background-image"></div>
    </div>

    <script>
      // Função para escolher um valor inteiro de algum lugar
      function randomIndex(targetVar) {
        const index = Math.floor(Math.random() * targetVar.length)

        return index
      }

      // Função para gerar um código string de cor rgb
      function rgbTable() {
        let arrayVar = []

        for (let i = 0; i < 255; i++) {
          arrayVar.push(i)
        }

        let indexForRed = randomIndex(arrayVar)
        let indexForGreen = randomIndex(arrayVar)
        let indexForBlue = randomIndex(arrayVar)

        return `rgba(${arrayVar[indexForRed]},${arrayVar[indexForGreen]},${arrayVar[indexForBlue]})`
      }

      const message = [
        'HTML5 (Hypertext Markup Language, atualmente em sua 5° versão) é uma linguagem de marcação para a World Wide Web e é uma tecnologia chave da Internet, originalmente proposto por Opera Software.[1] É a quinta versão da linguagem HTML. Esta nova versão traz consigo importantes mudanças quanto ao papel do HTML no mundo da Web, através de novas funcionalidades como semântica e acessibilidade. Possibilita o uso de novos recursos antes possíveis apenas com a aplicação de outras tecnologias. Sua essência tem sido melhorar a linguagem com o suporte para as mais recentes multimídias, enquanto a mantém facilmente legível por seres humanos e consistentemente compreendida por computadores e outros dispositivos (navegadores, parsers etc). O HTML5 será o novo padrão para HTML, XHTML, e HTML DOM. Atualmente, está em fase de esboço, porém diversos navegadores já implementam algumas de suas funcionalidades.'
      ]

      // Evento de teclado, para mudar a cor conforme uma tecla for pressionada
      addEventListener('keydown', event => {
        let chosenInks = [rgbTable(), rgbTable(), rgbTable(), rgbTable()]

        switch (event.key) {
          case 'q':
            document.body.style.backgroundImage = `radial-gradient(circle, ${chosenInks[0]}, ${chosenInks[1]}, ${chosenInks[2]}, ${chosenInks[3]})`
            // document.body.style.backgroundImage = `radial-gradient(circle at bottom center, ${chosenInks[0]}, ${chosenInks[1]}, ${chosenInks[2]}, ${chosenInks[3]})`
            document.getElementById('background-image').innerHTML = chosenInks
            break
          case 'w':
            // document.body.style.backgroundImage = `linear-gradient(to right, ${chosenInks[0]}, ${chosenInks[1]}, ${chosenInks[2]}, ${chosenInks[3]})`
            document.body.style.backgroundImage = `linear-gradient(45deg, ${chosenInks[0]}, ${chosenInks[1]}, ${chosenInks[2]}, ${chosenInks[3]})`
            document.getElementById('background-image').innerHTML = chosenInks
            break
          case 'e':
            document.getElementById('text').innerHTML = message[0]
            document.getElementById('text').style.color = `${rgbTable()}`
            break
        }
      })
    </script>
  </body>
</html>
